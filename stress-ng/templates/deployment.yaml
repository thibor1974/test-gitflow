apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stress-ng.fullname" . }}
  labels:
    app: {{ include "stress-ng.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "stress-ng.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "stress-ng.name" . }}
    spec:
      containers:
        - name: stress-ng
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["stress-ng"]
          args:
            {{- range .Values.args }}
            - {{ . | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
